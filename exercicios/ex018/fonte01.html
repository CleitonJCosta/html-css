<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap');
        body{
            font-family: 'Courgette', cursive, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Arvo', serif, serif;
            font-size: 3em;
        }
        p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora excepturi velit sapiente aliquam rerum. Reiciendis, ea nemo? Optio quae deserunt voluptatem sit, quos illum tenetur neque eligendi at itaque mollitia?</p>
</body>
</html>
