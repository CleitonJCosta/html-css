<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar dentro do par de tags p e /p</p>
    <p>Se presissar quebrar o texto em algum lugar espescifico <br>
        voce pode usar a tag &lt;br&gt; <!--&lt significa menor que < . e &rt siginifica maior que > .-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais como emoji</p> &#x1F604; <!--simbolo de emoji-->
</body>
</html>
